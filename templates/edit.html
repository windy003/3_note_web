{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">编辑笔记</h1>
            <form method="POST" id="editForm">
                <div class="mb-3">
                    <label for="title" class="form-label">标题</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ note.title }}" required>
                </div>
                
                <div class="mb-3 position-relative">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label for="content" class="form-label mb-0">
                            内容
                        </label>
                        <div class="action-buttons-top">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="toggleFullscreen()" title="全屏">
                                <i class="bi bi-fullscreen"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="increaseFontSize()" title="放大字体">
                                <i class="bi bi-zoom-in"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="decreaseFontSize()" title="缩小字体">
                                <i class="bi bi-zoom-out"></i>
                            </button>
                            <button type="button" id="code-mode-btn" class="btn btn-sm btn-outline-secondary" onclick="toggleCodeMode()" title="代码模式">
                                <i class="bi bi-code-slash"></i>
                            </button>
                            <button type="submit" class="btn btn-sm btn-primary" title="保存">
                                <i class="bi bi-check-lg"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-danger" onclick="confirmDelete()" title="删除">
                                <i class="bi bi-trash"></i>
                            </button>
                            <a href="{{ url_for('view_note', note_id=note.id) }}" class="btn btn-sm btn-secondary" title="取消">
                                <i class="bi bi-x-lg"></i>
                            </a>
                        </div>
                    </div>
                    <textarea class="form-control" id="content" name="content" rows="10">{{ note.content }}</textarea>
                    
                    <!-- 全屏模式下的控制按钮 -->
                    <div id="fullscreen-controls" class="d-none">
                        <div id="drag-handle" class="drag-handle">
                            <i class="bi bi-grip-vertical"></i>
                        </div>
                        <button type="button" class="btn btn-sm btn-light control-btn" onclick="toggleFullscreen()">
                            <i class="bi bi-fullscreen-exit"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-light control-btn" onclick="increaseFontSize()">
                            <i class="bi bi-zoom-in"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-light control-btn" onclick="decreaseFontSize()">
                            <i class="bi bi-zoom-out"></i>
                        </button>
                        <button type="button" id="fullscreen-code-btn" class="btn btn-sm btn-light control-btn" onclick="toggleCodeMode()">
                            <i class="bi bi-code-slash"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-success control-btn" onclick="saveNote()">
                            <i class="bi bi-check-lg"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-secondary control-btn" onclick="cancelEdit()">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 添加 Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


<style>
.fullscreen-textarea {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: calc(100% - 60px) !important;
    z-index: 9999 !important;
    margin: 0 !important;
    padding: 20px !important;
    border: none !important;
    border-radius: 0 !important;
    background: #fff !important;
    resize: none !important;
    line-height: 1.8 !important;
}

#content {
    font-size: 22px;
    line-height: 1.8;
    padding: 20px;
}

/* 代码模式样式 */
.code-mode {
    font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
    white-space: pre !important;
    tab-size: 4 !important;
    -moz-tab-size: 4 !important;
    background-color: #272822 !important;
    color: #f8f8f2 !important;
    overflow-x: auto !important;
}

#title {
    font-size: 20px;
    padding: 12px 15px;
}

.exit-fullscreen {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 10000;
    display: none;
}

@media (max-width: 768px) {
    #content {
        font-size: 20px;
    }
    
    .fullscreen-textarea {
        font-size: 18px;
    }
    
    #fullscreen-controls button {
        width: 50px;
        height: 50px;
    }
    
    #fullscreen-controls button i {
        font-size: 1.5rem;
    }
    
    /* 确保代码在移动设备上也能正确显示 */
    .code-mode {
        font-size: 16px !important;
        line-height: 1.5 !important;
        padding: 10px !important;
    }
}

#fullscreen-controls {
    position: fixed;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    z-index: 10000;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 8px 4px;
    border-radius: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    user-select: none;
    touch-action: none;
}

#fullscreen-controls button {
    margin: 3px 0;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
}

#fullscreen-controls .btn-success {
    background-color: #28a745;
    color: white;
}

#fullscreen-controls .btn-secondary {
    background-color: #6c757d;
    color: white;
}

.drag-handle {
    text-align: center;
    cursor: grab;
    padding: 4px 0;
    color: #666;
    font-size: 0.8rem;
    border-bottom: 1px solid #eee;
    margin-bottom: 4px;
}

.drag-handle:active {
    cursor: grabbing;
}

@media (max-width: 768px) {
    #fullscreen-controls {
        padding: 10px 6px;
        border-radius: 25px;
    }
    
    #fullscreen-controls button {
        width: 40px;
        height: 40px;
        margin: 5px 0;
    }
    
    #fullscreen-controls button i {
        font-size: 1.2rem;
    }
}

/* 代码高亮预览容器 */
#code-preview {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #272822;
    z-index: 9998;
    overflow: auto;
    padding: 20px;
    border-radius: 0.25rem;
}

/* 激活的代码模式按钮 */
.btn-code-active {
    background-color: #6c757d !important;
    color: white !important;
}
</style>

<script>
// 初始化变量
let isCodeMode = false;

// 切换代码模式并保存状态
function toggleCodeMode() {
    const noteId = getNoteId();
    const textarea = document.getElementById('content');
    const codeBtn = document.getElementById('code-mode-btn');
    
    // 切换代码模式类
    textarea.classList.toggle('code-mode');
    
    // 更新按钮状态
    if (codeBtn) {
        codeBtn.classList.toggle('btn-code-active');
    }
    
    // 保存状态到 localStorage
    try {
        const isCodeMode = textarea.classList.contains('code-mode');
        localStorage.setItem(`note_${noteId}_codeMode`, isCodeMode ? 'true' : 'false');
        console.log(`已保存笔记 ${noteId} 的代码模式状态: ${isCodeMode}`);
    } catch (e) {
        console.error('保存代码模式状态到 localStorage 失败:', e);
    }
    
    // 如果在全屏模式下，也更新全屏 textarea 的代码模式
    if (document.body.classList.contains('editor-is-fullscreen')) {
        const fullscreenTextarea = document.getElementById('fullscreen-textarea');
        if (fullscreenTextarea) {
            if (textarea.classList.contains('code-mode')) {
                fullscreenTextarea.classList.add('code-mode');
            } else {
                fullscreenTextarea.classList.remove('code-mode');
            }
        }
    }
}

// 从 localStorage 读取代码模式状态
function loadCodeModeState() {
    const noteId = getNoteId();
    const textarea = document.getElementById('content');
    const codeBtn = document.getElementById('code-mode-btn');
    
    try {
        // 尝试获取特定笔记的代码模式状态
        const savedState = localStorage.getItem(`note_${noteId}_codeMode`);
        
        if (savedState) {
            const isCodeMode = savedState === 'true';
            
            if (isCodeMode) {
                textarea.classList.add('code-mode');
                if (codeBtn) {
                    codeBtn.classList.add('btn-code-active');
                }
            } else {
                textarea.classList.remove('code-mode');
                if (codeBtn) {
                    codeBtn.classList.remove('btn-code-active');
                }
            }
            
            console.log(`已加载笔记 ${noteId} 的代码模式状态: ${isCodeMode}`);
            return isCodeMode;
        }
    } catch (e) {
        console.error('从 localStorage 读取代码模式状态失败:', e);
    }
    
    // 如果没有保存过或出错，默认不使用代码模式
    return false;
}

function toggleFullscreen() {
    const textarea = document.getElementById('content');
    const controls = document.getElementById('fullscreen-controls');
    
    textarea.classList.toggle('fullscreen-textarea');
    
    if (textarea.classList.contains('fullscreen-textarea')) {
        document.body.style.overflow = 'hidden';
        controls.classList.remove('d-none');
        
        // 重置控制面板位置
        controls.style.left = '';
        controls.style.top = '';
        controls.style.right = '10px';
        controls.style.transform = 'translateY(-50%)';
        
        const currentSize = getCurrentFontSize();
        if (!textarea.style.fontSize) {
            setFontSize(Math.max(24, currentSize));
        }
        
        // 重新初始化拖动功能
        setTimeout(initDraggable, 100);
    } else {
        document.body.style.overflow = '';
        controls.classList.add('d-none');
    }
}

function getCurrentFontSize() {
    const textarea = document.getElementById('content');
    
    if (textarea.style.fontSize) {
        return parseFloat(textarea.style.fontSize);
    }
    
    const style = window.getComputedStyle(textarea);
    return parseFloat(style.fontSize);
}

// 设置字体大小并保存到 localStorage
function setFontSize(size) {
    const noteId = getNoteId();
    const textarea = document.getElementById('content');
    
    // 应用字体大小
    textarea.style.fontSize = size + 'px';
    
    // 保存到 localStorage，使用笔记 ID 作为键的一部分
    try {
        localStorage.setItem(`note_${noteId}_fontSize`, size);
        console.log(`已保存笔记 ${noteId} 的字体大小: ${size}px`);
    } catch (e) {
        console.error('保存字体大小到 localStorage 失败:', e);
    }
    
    // 如果在全屏模式下，也更新全屏 textarea 的字体大小
    if (document.body.classList.contains('editor-is-fullscreen')) {
        const fullscreenTextarea = document.getElementById('fullscreen-textarea');
        if (fullscreenTextarea) {
            fullscreenTextarea.style.fontSize = size + 'px';
        }
    }
}

// 从 localStorage 读取字体大小
function loadFontSize() {
    const noteId = getNoteId();
    const textarea = document.getElementById('content');
    
    try {
        // 尝试获取特定笔记的字体大小
        const savedSize = localStorage.getItem(`note_${noteId}_fontSize`);
        
        if (savedSize) {
            const size = parseInt(savedSize);
            textarea.style.fontSize = size + 'px';
            console.log(`已加载笔记 ${noteId} 的字体大小: ${size}px`);
            return size;
        }
    } catch (e) {
        console.error('从 localStorage 读取字体大小失败:', e);
    }
    
    // 如果没有保存过或出错，使用默认值
    const defaultSize = 16;
    textarea.style.fontSize = defaultSize + 'px';
    return defaultSize;
}

function increaseFontSize() {
    const currentSize = getCurrentFontSize();
    const newSize = currentSize + 2;
    setFontSize(newSize);
}

function decreaseFontSize() {
    const currentSize = getCurrentFontSize();
    const newSize = Math.max(12, currentSize - 2);
    setFontSize(newSize);
}

// 保存笔记
function saveNote(message = '正在保存...') {
    const noteId = getNoteId();
    
    // 如果在全屏模式下，先同步内容
    if (document.body.classList.contains('editor-is-fullscreen')) {
        const textarea = document.getElementById('content');
        const fullscreenTextarea = document.getElementById('fullscreen-textarea');
        textarea.value = fullscreenTextarea.value;
        
        // 同步字体大小
        const currentSize = parseInt(window.getComputedStyle(fullscreenTextarea).fontSize);
        setFontSize(currentSize);
    } else {
        // 保存字体大小
        const textarea = document.getElementById('content');
        const currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
        setFontSize(currentSize);
    }
    
    // 保存代码模式状态
    const textarea = document.getElementById('content');
    const isCodeMode = textarea.classList.contains('code-mode');
    localStorage.setItem(`note_${noteId}_codeMode`, isCodeMode ? 'true' : 'false');
    
    // 提交表单
    document.getElementById('editForm').submit();

    // 显示保存提示
    showNotification(message, 'success');
}

// 取消编辑
function cancelEdit() {
    // 如果在全屏模式，先退出全屏
    if (document.getElementById('content').classList.contains('fullscreen-textarea')) {
        toggleFullscreen();
    }
    
    // 获取取消按钮的链接并跳转
    const cancelLink = document.querySelector('.action-buttons-top a.btn-secondary').getAttribute('href');
    window.location.href = cancelLink;
}

// 确认删除
function confirmDelete() {
    if (confirm('确定要删除这个笔记吗？此操作不可恢复！')) {
        // 创建一个表单并提交
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = "{{ url_for('delete_note', note_id=note.id) }}";
        document.body.appendChild(form);
        form.submit();
    }
}

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    // 加载保存的字体大小
    loadFontSize();
    
    // 加载保存的代码模式状态
    loadCodeModeState();
    
    // 设置字体大小增减按钮事件
    const increaseBtn = document.getElementById('increaseFontBtn');
    const decreaseBtn = document.getElementById('decreaseFontBtn');
    
    if (increaseBtn) {
        increaseBtn.addEventListener('click', function() {
            const textarea = document.getElementById('content');
            const currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            const newSize = Math.min(currentSize + 2, 32); // 设置最大字体大小为 32px
            setFontSize(newSize);
        });
    }
    
    if (decreaseBtn) {
        decreaseBtn.addEventListener('click', function() {
            const textarea = document.getElementById('content');
            const currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            const newSize = Math.max(currentSize - 2, 12); // 设置最小字体大小为 12px
            setFontSize(newSize);
        });
    }
    
    // 设置代码模式按钮事件
    const codeModeBtn = document.getElementById('codeModeBtn');
    if (codeModeBtn) {
        codeModeBtn.addEventListener('click', toggleCodeMode);
    }
    
    // 设置键盘快捷键
    setupKeyboardShortcuts();
    
    // 记录当前笔记 ID
    console.log('当前笔记 ID:', getNoteId());
});

// 初始化拖动功能
function initDraggable() {
    const controls = document.getElementById('fullscreen-controls');
    const dragHandle = document.getElementById('drag-handle');
    
    if (!controls || !dragHandle) return;
    
    let isDragging = false;
    let offsetX, offsetY;
    
    // 鼠标/触摸开始事件
    function startDrag(e) {
        // 如果点击的是按钮，不启动拖动
        if (e.target.closest('.control-btn')) {
            return;
        }
        
        // 阻止默认行为
        e.preventDefault();
        
        // 获取事件坐标（支持鼠标和触摸）
        const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
        const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
        
        // 计算偏移量
        const rect = controls.getBoundingClientRect();
        offsetX = clientX - rect.left;
        offsetY = clientY - rect.top;
        
        isDragging = true;
        
        // 添加移动和结束事件监听器
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        // 添加样式表明正在拖动
        controls.style.cursor = 'grabbing';
        controls.style.opacity = '0.8';
    }
    
    // 鼠标/触摸移动事件
    function drag(e) {
        if (!isDragging) return;
        
        // 阻止默认行为
        e.preventDefault();
        
        // 获取事件坐标（支持鼠标和触摸）
        const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
        const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
        
        // 计算新位置
        const newLeft = clientX - offsetX;
        const newTop = clientY - offsetY;
        
        // 设置新位置
        controls.style.left = newLeft + 'px';
        controls.style.top = newTop + 'px';
        controls.style.right = 'auto';
        controls.style.bottom = 'auto';
        controls.style.transform = 'none';
    }
    
    // 鼠标/触摸结束事件
    function endDrag(e) {
        if (!isDragging) return;
        
        isDragging = false;
        
        // 移除事件监听器
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('touchmove', drag);
        document.removeEventListener('mouseup', endDrag);
        document.removeEventListener('touchend', endDrag);
        
        // 恢复样式
        controls.style.cursor = '';
        controls.style.opacity = '1';
    }
    
    // 为拖动手柄添加拖动开始事件监听器
    dragHandle.addEventListener('mousedown', startDrag);
    dragHandle.addEventListener('touchstart', startDrag, { passive: false });
}

// 从 URL 中获取笔记 ID
function getNoteId() {
    // 从 URL 中提取笔记 ID
    const urlPath = window.location.pathname;
    const matches = urlPath.match(/\/note\/(\d+)\/edit/);
    
    if (matches && matches[1]) {
        return matches[1];
    }
    
    // 如果 URL 中没有找到，尝试从页面中的隐藏字段获取
    const noteIdField = document.getElementById('note_id');
    if (noteIdField) {
        return noteIdField.value;
    }
    
    // 如果都没有找到，返回一个默认值
    console.warn('无法确定笔记 ID，使用默认值');
    return 'default';
}
</script>
{% endblock %}
